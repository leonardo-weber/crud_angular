<mat-card class = 'mat-elevation-z4'> 

    <mat-card-title> Produtos cadastrados </mat-card-title>
    <br>
    <hr>

    <mat-card-content> 
        <table class = 'table' mat-table [dataSource] = "products"> 
             <ng-container matColumnDef = "id"> 
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef = "let product"> {{product.id}} </td>
            </ng-container>

            <ng-container matColumnDef = "name"> 
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef = "let product"> {{product.name}} </td>
            </ng-container>

            <ng-container matColumnDef = "price"> 
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef = "let product"> {{product.price}} </td>
            </ng-container>

            <ng-container matColumnDef = "actions"> 
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef = "let product"> 
                    <a routerLink = '/products/update/{{product.id}}'> <i class="material-icons"> edit </i> </a>
                    <a routerLink = '/products/delete/{{product.id}}' > <i class="material-icons"> delete </i> </a>  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef = "columnsToDisplay"> </tr>
            <tr mat-row *matRowDef = "let product; columns: columnsToDisplay"> </tr>
        </table>

            <button routerLink = '/products/create' mat-raised-button color = 'primary'> Cadastrar novo produto </button>
    </mat-card-content>
</mat-card>
